<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../template/tempate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Aeropuerto Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Idaeropuerto:" for="idaeropuerto" />
                            <p:inputText readonly="true" id="idaeropuerto" value="#{AeropuertoBean.aeropuerto.idaeropuerto}" title="Idaeropuerto" required="true" requiredMessage="The Idaeropuerto field is required."/>
                            <p:outputLabel value="Aeropuerto:" for="aeropuerto" />
                            <p:inputText id="aeropuerto" value="#{AeropuertoBean.aeropuerto.aeropuerto}" title="Aeropuerto" required="true" requiredMessage="The Aeropuerto field is required."/>
                            <p:outputLabel value="Ciudad:" for="ciudad" />
                            <p:inputText id="ciudad" value="#{AeropuertoBean.aeropuerto.ciudad}" title="Ciudad" required="true" requiredMessage="The Ciudad field is required."/>
                            <p:outputLabel value="Idpais:" for="idpais" />
                            <p:selectOneMenu id="idpais" value="#{AeropuertoBean.aeropuerto.idpais}" converter="#{PaisConverter}" title="idpais" required="true" requiredMessage="Seleccione un pais">
                                <f:selectItems value="#{AeropuertoBean.paises}" var="c" itemLabel="#{c.pais}" itemValue="#{c}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Guardar" action="#{AeropuertoBean.guardar()}"/>
                            <p:commandButton value="Cancelar" action="AeropuertoLista.xhtml?faces-redirect=true"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
