<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/tempate.xhtml">

            <ui:define name="content">
                <h:form id="main">
                    <p:outputLabel value="Fecha inicio"/>
                    <p:calendar id="txtFecha1" pattern="dd-MM-yyyy" value="#{controlReporteVuelos.fecha1}"/><br/>
                    <p:outputLabel value="Fecha fin"/>
                    <p:calendar id="txtFecha2" pattern="dd-MM-yyyy" value="#{controlReporteVuelos.fecha2}"/><br/>
                    <p:commandButton ajax="false" value="Generar Reporte" action="#{controlReporteVuelos.generarReporte()}" onclick="target = '_blank'"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
