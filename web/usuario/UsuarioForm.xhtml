<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../template/tempate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Rol Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Idusuario:" for="idusuario" />
                            <p:inputText id="idusuario" value="#{UsuarioBean.usuario.idusuario}" title="Idusuario" required="true" requiredMessage="The Idusuario field is required."/>
                            <p:outputLabel value="Nombres:" for="nombres" />
                            <p:inputText id="nombres" value="#{UsuarioBean.usuario.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                            <p:outputLabel value="Apellidos:" for="apellidos" />
                            <p:inputText id="apellidos" value="#{UsuarioBean.usuario.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{UsuarioBean.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                            <p:outputLabel value="Telefono:" for="telefono" />
                            <p:inputText id="telefono" value="#{UsuarioBean.usuario.telefono}" title="Telefono" />
                            <p:outputLabel value="Clave:" for="clave" />
                            <p:inputText id="clave" value="#{UsuarioBean.usuario.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                            <p:outputLabel value="Idrol:" for="idrol" />
                            <p:selectOneMenu id="idrol" value="#{UsuarioBean.rol.idrol}" title="Idrol" required="true" requiredMessage="The Idrol field is required.">
                                <f:selectItems value="#{UsuarioBean.rols}" var="c" itemLabel="#{c.rol}" itemValue="#{c.idrol}"/>
                            </p:selectOneMenu> 
                            <p:outputLabel value="Idpais:" for="idpais" />
                            <p:selectOneMenu id="idpais" value="#{UsuarioBean.pais.idpais}" title="Idpais" required="true" requiredMessage="The Idpais field is required.">
                                <f:selectItems value="#{UsuarioBean.paises}" var="c" itemLabel="#{c.pais}" itemValue="#{c.idpais}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="Guardar" action="#{UsuarioBean.guardar()}"/>
                            <p:commandButton value="Cancelar" action="UsuarioLista.xhtml?faces-redirect=true"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
