<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/tempate.xhtml">
            <ui:define name="content">
                <h:outputLabel value="UsuarioLista"/>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Lista de Usuarios"/></h1>
                        <h:dataTable value="#{UsuarioBean.usuarios}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Idusuario"/>
                                </f:facet>
                                <h:outputText value="#{item.idusuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <h:outputText value="#{item.nombres}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidos}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Clave"/>
                                </f:facet>
                                <h:outputText value="#{item.clave}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Idrol"/>
                                </f:facet>
                                <h:outputText value="#{item.idrol.rol}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Idpais"/>
                                </f:facet>
                                <h:outputText value="#{item.idpais.pais}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
