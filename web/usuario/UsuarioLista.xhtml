<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/tempate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:inputText value="#{UsuarioBean.busqueda}" id="busquedaUsuarios">
                        <p:ajax event="keyup" update=":frmUsuarios:tblUsuarios"/>
                    </p:inputText>
                </h:form>
                
                <f:view>
                    <h:form id="frmUsuarios">
                        <p:growl autoUpdate="true" showDetail="true"/>
                        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
                        <p:commandButton value="Nuevo Usuario" action="#{UsuarioBean.preparaNuevo()}"/>
                        <br></br><br></br>
                        <h1><h:outputText value="Lista de Usuarios"/></h1>
                        
                        <p:dataTable id="tblUsuarios" value="#{UsuarioBean.usuarios}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idusuario"/>
                                </f:facet>
                                <h:outputText value="#{item.idusuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <h:outputText value="#{item.nombres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Clave"/>
                                </f:facet>
                                <h:outputText value="#{item.clave}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idrol"/>
                                </f:facet>
                                <h:outputText value="#{item.idrol.rol}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idpais"/>
                                </f:facet>
                                <h:outputText value="#{item.idpais.pais}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton icon="ui-icon-pencil" action="#{UsuarioBean.seleccionarUsuario(item)}"/>
                                <p:commandButton icon="ui-icon-trash" action="#{UsuarioBean.eliminarUsuario(item)}"
                                                 onclick="return confirm('Esta seguro?')" update=":frmUsuarios:tblUsuarios"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
