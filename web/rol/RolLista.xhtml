<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/tempate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:inputText value="#{RolBean.busqueda}" id="busquedaRols">
                        <p:ajax event="keyup" update=":frmRols:tblRols"/>
                    </p:inputText>
                </h:form>
                
                <f:view>
                    <h:form id="frmRols">
                        <p:growl autoUpdate="true" showDetail="true"/>
                        <p:messages autoUpdate="true" closable="true" showDetail="true"/>
                        <p:commandButton value="Nuevo Rol" action="#{RolBean.preparaNuevo()}"/>
                        <br></br><br></br>
                        <h1><h:outputText value="Lista de Roles"/></h1>
                        
                        <p:dataTable id="tblRols" value="#{RolBean.rols}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Idrol"/>
                                </f:facet>
                                <h:outputText value="#{item.idrol}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Rol"/>
                                </f:facet>
                                <h:outputText value="#{item.rol}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton icon="ui-icon-pencil" action="#{RolBean.seleccionarRol(item)}"/>
                                <p:commandButton icon="ui-icon-trash" action="#{RolBean.eliminarRol(item)}"
                                                 onclick="return confirm('Esta seguro?')" update=":frmRols:tblRols"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
